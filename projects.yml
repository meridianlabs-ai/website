      href: https://pypi.org/project/inspect-swe/

- title: Inspect Viz
  description: Inspect Viz is a data visualisation library for Inspect AI. Inspect Viz provides flexible tools for creating high quality interactive visualisations from Inspect evaluations. Inspect Viz includes support for a variety of built in visualizations for helping understand evaluation results as well as components to make it easy to create custom visualizations from Inspect Data.
  href: https://meridianlabs-ai.github.io/inspect_viz/
