- title: Inspect AI
  description: |
    Inspect AI is an open-source framework developed by the UK AI Safety Institute (AISI) with Meridian Labs as contributors. This framework enables systematic evaluation of large language models (LLMs), providing researchers, developers, and policy makers with the tools to conduct rigorous, repeatable assessments of AI capabilities and behaviors.
  href: https://inspect.aisi.org.uk
  secondary-links:
    - text: Source Code
      icon: github
      href: https://github.com/UKGovernmentBEIS/inspect_ai
    - text: Package
      icon: boxes
      href: https://pypi.org/project/inspect-ai/

- title: Inspect Scout
  description: |
    Inspect Scout is a tool for in-depth analysis of AI agent transcripts. Scout can scan full transcripts of agent interactions, individual messages or events using high performance parallel processing. Use Scout View to see rich visualization of scan results.
  href: https://meridianlabs-ai.github.io/inspect_scout/
  secondary-links:
    - text: Source Code
      icon: github
      href: https://github.com/meridianlabs-ai/inspect_scout
    - text: Package
      icon: boxes
      href: https://pypi.org/project/inspect-scout/

- title: Inspect VSCode
  description: |
    The Inspect AI Visual Studio Code extension makes it simple and productive to use Inspect AI directly in the VSCode IDE. Includes features like an integrated log viewer, task browser, panels for configuring .env files and CLI options, as well as command for running and debugging tasks.
  href: https://inspect.aisi.org.uk/vscode.html
  secondary-links:
    - text: Source Code
      icon: github
      href: https://github.com/meridianlabs-ai/inspect-vscode
    - text: Marketplace
      icon: boxes
      href: https://marketplace.visualstudio.com/items?itemName=ukaisi.inspect-ai

- title: Inspect SWE
  description: The inspect_swe package makes software engineering agents like Claude Code and Codex CLI available as standard Inspect Agents. This allows researchers to easily evaluate the performance of these agents on a wide variety of tasks using the Inspect AI framework.
  href: https://meridianlabs-ai.github.io/inspect_swe/
  secondary-links:
