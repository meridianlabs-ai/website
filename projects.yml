- title: Inspect AI
  description: |
    Inspect AI is an open-source framework developed by the UK AI Safety Institute (AISI) with Meridian Labs as contributors. This framework enables systematic evaluation of large language models (LLMs), providing researchers, developers, and policy makers with the tools to conduct rigorous, repeatable assessments of AI capabilities and behaviors. The platform enables standardized testing protocols to track model progress, identify potential risks, and ensure that AI systems are reliable and aligned with human values before deployment.
  href: https://inspect.aisi.org.uk
  secondary-links:
    - text: Source Code
      icon: github
      href: https://github.com/UKGovernmentBEIS/inspect_ai
    - text: Package
      icon: boxes
      href: https://pypi.org/project/inspect-ai/

- title: Inspect VSCode
  description: | 
    The Inspect AI Visual Studio Code extension makes it simple and productive to use Inspect AI directly in the VSCode IDE. Includes features like an integrated log viewer, task browser, panels for configuring .env files and CLI options, as well as command for running and debugging tasks.
  href: https://inspect.aisi.org.uk/vscode.html
