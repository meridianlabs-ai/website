- name: Charles Teague
  role: CEO, Co-founder
  links:
    - icon: linkedin
      text: linkedin
      href: https://www.linkedin.com/in/cteague
    - icon: github
      text: github
      href: https://www.github.com/dragonstyle
  bio: |
    Charles co-founded Meridian Labs in 2025 to advance the public understanding of AI systems through comprehensive evaluation tools and research. Prior to founding Meridian, Charles was a Technology and Security Policy Fellow at the RAND Corporation, where he helped develop Inspect AI, an open-source platform for evaluating large language models.<br/><br/>

    Previously, Charles was Software Architect at Posit PBC, where he was a creator of Quarto, an open source tool for scientific and technical communication. Before his work in open source, Charles founded and led Lose It! as CEO for over a decade, growing the platform to 30 million users. Earlier, he co-founded Onfolio (acquired by Microsoft) and served as Engineering Manager at Allaire/Macromedia.

