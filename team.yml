  bio: |
    Charles co-founded Meridian Labs in 2025 to advance the public understanding of AI systems through comprehensive evaluation tools and research. Prior to founding Meridian, Charles was a Technology and Security Policy Fellow at the RAND Corporation, where he helped develop Inspect AI, an open-source platform for evaluating large language models, helping build frameworks and methodologies to improve AI evaluation infrastructure.<br/><br/>

    Previously, Charles was Software Architect at Posit PBC, where he was a creator and maintainer of Quarto, a widely-adopted tool for scientific and technical communication. Before his work in open source software, Charles founded and led Lose It! as CEO for over a decade, growing the weight loss platform to 30 million users before its acquisition by EverydayHealth in 2022. Earlier in his career, Charles co-founded Onfolio (acquired by Microsoft in 2006), where he led engineering for Windows Live Writer, and served as Engineering Manager at Allaire/Macromedia, directing the ColdFusion MX team. He has founded and exited multiple companies to Macromedia, Microsoft, and EverydayHealth.
