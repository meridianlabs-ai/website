  bio: |
    Alexandra is Technical Program Manager at Meridian Labs, directing projects that advance AI evaluations through scalable systems. Prior to joining Meridian, Alexandra co-founded the AI Safety Engineering Taskforce in 2024. She has lead the development of Inspect Evals, an open-source repository of 70+ AI evaluations, and has collaborated with the UK AI Security Institute, Vector Institute, and METR..<br/><br/>

    Previously, Alexandra was Engineering Lead at Wise, managing a team of 5 engineers on projects that saved millions in foreign exchange losses. She has published first-author research on AI evaluations and adversarial training, and holds an MSc in Big Data Engineering from the University of Stirling.
