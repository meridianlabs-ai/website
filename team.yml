  bio: |
    Ransom joined Meridian Labs in 2025 as Principal Researcher where he works to advance AI evaluation platform technology. Prior to joining Meridian, Ransom served as Principal Software Architect at Microsoft, where he led the technical design of Copilot Pages and directed the development of Microsoft Loop Copilot, delivering features with exceptional customer feedback.<br/><br/>

    Previously, Ransom built a machine learning team focused on improving collaboration in Microsoft Office, partnered with the Microsoft AI Development Acceleration Program to develop early-in-career AI talent at Microsoft, shipped Azure ML FPGA inferencing, co-founded Talko Inc. (acquired by Microsoft) as service team lead, and was an engineer at Groove Networks where he designed their peer-to-peer synchronization engine. He holds 20+ patents and published research in cryptography.

- name: Kai Fronsdal
  role: Research Engineer
  links:
    - icon: linkedin
      text: linkedin
      href: https://www.linkedin.com/in/kaifronsdal
    - icon: github
      text: github
      href: https://github.com/kaifronsdal
  bio: |
    Kai joined Meridian Labs in 2026 as a Research Engineer, where he works on advancing the state of automated alignment auditing and evaluations in collaboration with the UK AI Security Institute. 
    Prior to joining Meridian, Kai was an Anthropic Fellow and MATS AI Safety Researcher, where he developed Petri, an open-source alignment auditing tool that enables diverse and rapid evaluations of model alignment. Petri has been widely adopted by researchers across multiple organizations and most frontier labs.<br/><br/>
    
    Kai has conducted predeployment safety audits of frontier models and has been working on model evaluations for over two years, collaborating with researchers at Anthropic, Google DeepMind, OpenAI, and Stanford. He holds an MSc from Stanford University, where his research focused on AI safety and alignment.